<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        caption {
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px   ;
        }
        table {
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid rgb(104, 102, 102);
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1> Exercicio de Tabelas</h1>

    <table>
        <caption>
           filmes favoritos
        </caption>
        <thead>
                <tr>
                    <th scope="col">Grupos</th>
                    <th scope="col">Nomes</th>
                    <th colspan="3" scope="colgroup">filmes</th>
                </tr>
        </thead>
        <tbody>
                <tr>
                    <th rowspan="3" scope="rowgroup">Mulheres</th>
                    <td>Ana Maria</td>
                    <td>Alien</td>
                    <td>Rambo</td>
                    <td>Vigadores</td>
                </tr>
                <tr>
                    <td>Beatriz</td>
                    <td>Hulk</td>
                    <td>Inception</td>
                    <td>Batman</td>
                </tr>
                <tr>
                    <td>Claúdia Melo</td>
                    <td>Oblivion</td>
                    <td>Matrix</td>
                    <td>Big Hero</td>
                </tr>
                <tr>
                    <th rowspan="3" scope="rowgroup">Homens</th>
                    <td>Bruno Mendonça</td>
                    <td>Intocáveis</td>
                    <td>Amanésia</td>
                    <td>Gladiador</td>
                </tr>
                <tr>
                    <td>Dani Lorenço</td>
                    <td>Wall-e</td>
                    <td>Oldboy</td>
                    <td>Dangal</td>
                </tr>
                <tr>
                    <td>Fabiano Nota</td>
                    <td>Star Wars</td>
                    <td>Taxi Drive</td>
                    <td>Toy Story</td>
                </tr>
        </tbody>
    </table>
</body>
</html>
